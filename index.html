<body>
    
        <div class="card">

            <div class="image">
                <img src="images/image-victor.jpg" alt="">
            </div>

                <h2>Victor Crest <span class='age'>26</span></h2>

            <!--stats area-->

                <h2>80K<br><span class='stats-value'>Followers</span></h2>

        </div>
